<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedFromListEmitter)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [detailsRecipe]="selectedRecipe" *ngIf="selectedRecipe; else emptyInfo"></app-recipe-detail>
    <ng-template #emptyInfo>
      <p>No selected recipe</p>
    </ng-template>
  </div>
</div>
